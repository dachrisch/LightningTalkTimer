machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    GRADLE_OPTS: -Xmx512m
    WAIT_EMULATOR_MAX_RETRIES: 15
    WAIT_EMULATOR_TIME: 15

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tool,platform-tools,build-tools-24.0.2,android-24,extra-google-m2repository,extra-android-m2repository,sys-img-armeabi-v7a-android-24"
    -  echo n | android create avd -n testing -f -t android-24 --abi default/armeabi-v7a

test:
  pre:
    - emulator -avd testing -no-window -no-boot-anim -no-audio:
        background: true
        parallel: true
    - ./scripts/android-wait-for-emulator.sh
  override:
    - ./gradlew connectedAndroidTest -PdisablePreDex --stacktrace
